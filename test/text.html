<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>radio</title>
	<script src="../jquery-1.9.0.js"></script>
	<script src="../validator-attr.js"></script>
</head>
<body>
	<p class="title">姓名，最多输入4个字符</p>

	<form action="" id="form">
		<input type="text" name="text" placeholder="姓名" 
			data-rule-required="1"
			data-msg-required="请输入姓名"
			data-rule-rangelength="1,4"
			data-msg-rangelength="最多输入4个字符"
			>

		<input type="submit" value="提交">
	</form>

	<p id="tip"></p>

	<script>
		new Validator("#form", {
			success: function (form) {
				tip.innerHTML = "success"
			},
			error: function (msg) {
				tip.innerHTML = msg
			}
		})
	</script>
</body>
</html>
